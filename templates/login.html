<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
  
  body {
    background-color: #f7f7f7;
    font-family: 'Lato', sans-serif;
  }

  form {
    width: 400px;
    margin: 50px auto;
    background-color: #ffffff;
    border-radius: 5px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 28px;
    color: #444444;
  }

  label {
    display: block;
    margin-bottom: 15px;
    font-size: 16px;
    color: #444444;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    margin-bottom: 25px;
    box-sizing: border-box;
    font-size: 18px;
    background-color: #f5f5f5;
    color: #444444;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    background-color: #e8e8e8;
  }

  input[type="submit"] {
    background-color: #3498db;
    color: #ffffff;
    border: none;
    padding: 15px 25px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 20px;
    transition: all 0.2s ease-in-out;
  }

  input[type="submit"]:hover {
    background-color: #2980b9;
  }

  p {
    text-align: center;
    margin-top: 20px;
    font-size: 16px;
    color: #ff4f4f;
  }
  
    </style>
  </head>

  <body>
    <form action="/login" method="post">
      <h1>Login</h1>
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
